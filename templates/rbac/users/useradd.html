{% extends 'xyadmin/base-children.html' %}
{% load static %}

{% block layui-from %}
<form class="layui-form" style="width:80%;">
    {% csrf_token %}
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" id="username" class="layui-input username" lay-verify="required" placeholder="请输入登录名">
		</div>
	</div>
    <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">昵称</label>
		<div class="layui-input-block">
			<input type="text" id="nickname" class="layui-input nickname" lay-verify="required" placeholder="请输入昵称">
		</div>
	</div>
    <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="text" id="password" class="layui-input password" lay-verify="required" placeholder="密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" id="email" class="layui-input email" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="gender" value="male" title="男" checked>
				<input type="radio" name="gender" value="female" title="女">
				<input type="radio" name="gender" value="baomi" title="保密">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<select name="role" class="userGrade" lay-filter="userGrade">
                    {% for id,title in role_list %}
                        <option value="{{ id }}">{{ title }}</option>
                    {% endfor %}
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="status" class="userStatus" lay-filter="userStatus">
					<option value="1">正常使用</option>
					<option value="0">禁止使用</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="users_add">保存</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static 'xyadmin/js/rbac/users/useradd.js'%}"></script>
{% endblock %}
