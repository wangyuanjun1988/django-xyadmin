{% extends 'xyadmin/base-children.html' %}
{% load static %}

{% block layui-from %}
<form class="layui-form" style="width:80%;">
    {% csrf_token %}
    <input type="hidden" id="id" class="id" value="{{ user_id }}">
    <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">原始密码</label>
		<div class="layui-input-block">
			<input type="text" id="pwd" class="layui-input pwd" lay-verify="required" placeholder="原始密码" >
		</div>
	</div>

    <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">新密码</label>
		<div class="layui-input-block">
			<input type="text" id="pwd1" class="layui-input pwd1" lay-verify="required" placeholder="新密码">
		</div>
	</div>

    <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="text" id="pwd2" class="layui-input pwd2" lay-verify="required" placeholder="确认密码">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="user_editpassword">保存</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static 'xyadmin/js/rbac/editpassword/user_editpassword.js'%}"></script>
{% endblock %}
