{% load static %}
<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>{% block title %}后台管理平台{% endblock %}</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="{% static 'xyadmin/favicon.ico'%}">
    <link rel="stylesheet" href="{% static 'xyadmin/layui/css/layui.css'%}" media="all">
    <link rel="stylesheet" href="{% static 'xyadmin/css/public.css'%}" media="all">
</head>
<body class="loginBody">
	<form class="layui-form" action="/rbac/login" method="post" name='form1' >
        {% csrf_token %}
		<div class="login_face" style="margin: 15px auto 20px;width: 100px;height: 100px;-webkit-border-radius: 0;border: 0;border-radius: 0;box-shadow: 0 0 0">
<!--            <img src="{% static 'xyadmin/images/timg.jpg' %}" class="userAvatar">-->
        </div>

        <span style="display:inline-block;height: 40px;width:260px;margin-top: -10px;font-size: 120%;text-align:center"></span>
{#        <div class="login_face"><img src=" " class="userAvatar"></div>#}
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="username" id="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required">
		</div>

		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
	<script type="text/javascript" src="{% static 'xyadmin/layui/layui.js'%}"></script>
	<script type="text/javascript" src="{% static 'xyadmin/js/xyadmin/page/login.js' %}"></script>
	<script type="text/javascript" src="{% static 'xyadmin/js/cache.js'%}"></script>
</body>
</html>
